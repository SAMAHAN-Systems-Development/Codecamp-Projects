<!DOCTYPE html>
<html>
    <head>
        <title>My Webpage</title>
        <link rel="stylesheet" href="index.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/c4421f4e69.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="index.js" async></script>
    </head>
    <body onload=handlePageOnLoad()>
        <div class="navbar">
            <div class="navbar__group">
                <div class="navbar__group-logo">
                    <img class="navbar__group-logo-image" src="./public/images/SysDev Code Camp LogoType 2.png" alt="SysDev Code Camp LogoType 2">
                </div>
                <ul class="navbar__group-links">
                    <li><a class="navbar__group-links-link--active" href="#">Home</a></li>
                    <li><a class="navbar__group-links-link" href="#">About</a></li>
                    <li><a class="navbar__group-links-link" href="#">Contact</a></li>
                </ul>
            </div>
            <div class="navbar__group">
                <button class="navbar__group-button" data-toggle="modal" data-target="#newMemberModal">
                    <div class="navbar__group-button-icon"> 
                        <i class="fa-solid fa-plus"></i>
                    </div>
                    <div class="navbar__group-button-text">
                        New Member
                    </div>
                </button>
            </div>
            <div class="navbar__group navbar__group-dropdown">
                <ul class="navbar__group-links">
                    <li><a class="navbar__group-links-link--active" href="#">Home</a></li>
                    <li><a class="navbar__group-links-link" href="#">About</a></li>
                    <li><a class="navbar__group-links-link" href="#">Contact</a></li>
                </ul>
            </div>
            <div class="navbar__group navbar__group-hamburger">
                <a class="navbar__group--hamburger-button">
                    <i class="fa-solid fa-bars"></i>
                </a>
            </div>
        </div>
        <div class="content">
            <div class="content__header">
                <div class="content__header-logo">
                    <img src="./public/images/SysDev LogoType.png" alt="SysDev LogoType">
                </div>
                <div class="content__header-title">
                    Members Masterlist
                </div>
            </div>
            <div class="content__cards" id="content__cards">
                <div class="content__cards-row">

                </div>
            </div>
        </div>
        <div class="footer">
            <div class="footer__text">
                SysDev Code Camp for Dummies 2022 | Developed by the Department of SAMAHAN Systems Development
            </div>
            <div class="footer__buttons">
                <a href="https://www.facebook.com/SAMAHANSysDev/"><i class="fa-brands fa-facebook"></i></a>
                <a href="https://www.instagram.com/SamahanSysDev/"><i class="fa-brands fa-instagram"></i></a>
                <a href="https://twitter.com/SamahanSysDev"><i class="fa-brands fa-twitter"></i></a>
            </div>
        </div>
        <!-- modals -->
        <div class="modal fade" id="newMemberModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">New Member</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-default">First Name</span>
                        </div>
                        <input id="first-name-add" type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-default">Last Name</span>
                        </div>
                        <input id="last-name-add" type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
                    </div>
                    <div class="input-group mb-3">
                        <select class="custom-select" id="role-add">
                            <option value = "UI/UX Developer">UI/UX Developer</option>
                            <option value = "Frontend Developer">Frontend Developer</option>
                            <option value = "Backend Developer">Backend Developer</option>
                            <option value = "Full-stack Developer">Full-stack Developer</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn--close" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn--submit" onclick="handleOnClickAddButton()">Add Member</button>
                </div>
              </div>
            </div>
        </div>
        <div class="modal fade" id="editMemberModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Edit Member</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-default">First Name</span>
                        </div>
                        <input id="first-name-edit" type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-default">Last Name</span>
                        </div>
                        <input id="last-name-edit" type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
                    </div>
                    <div class="input-group mb-3">
                        <select class="custom-select" id="role-edit">
                            <option value = "UI/UX Developer">UI/UX Developer</option>
                            <option value = "Frontend Developer">Frontend Developer</option>
                            <option value = "Backend Developer">Backend Developer</option>
                            <option value = "Full-stack Developer">Full-stack Developer</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary" onclick="handleOnClickEditButton()">Edit Member</button>
                </div>
              </div>
            </div>
        </div>
        <div class="modal fade" id="deleteMemberModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Delete Member</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                    Confirm delete member?
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary" onclick="handleOnClickDeleteButton()">Delete Member</button>
                </div>
              </div>
            </div>
        </div>
    </body>
</html>
